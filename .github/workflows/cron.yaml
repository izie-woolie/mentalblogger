name: Keep Render Awake

on:
  schedule:
    - cron: "*/5 * * * *"  # every 5 minutes
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        run: |
          curl -s -o /dev/null -w "%{http_code}" \
          https://your-app.onrender.com/actuator/health
